      async function copy() {
        var { cid } = await node.add(
          filterXSS(document.getElementById("paste").value)
        );
        document.getElementById(
          "mainurl"
        ).innerHTML = `${location.href}?id=${cid.string}`;
        document.getElementById("rawurl").innerHTML =
          "https://gateway.ipfs.io/ipfs/" + cid.string;
      }
      if (location.protocol === "http:") {
        location.replace(window.location.href.replace("http:", "https:"));
      } // Credit: youngchief-btw
function clip (){
  
  navigator.clipboard.writeText(document.getElementById("mainurl").value).then(function() {
  console.log("Copied!")
  document.getElementById("copymsg").innerHTML = "Copied to clipboard!"
    setTimeout(function(){ document.getElementById("copymsg").innerHTML = "Copy!" }, 3000);
}, function() {
  console.error("Failed to copy!")
    document.getElementById("copymsg").innerHTML = "Failed to copy! Please try on a newer/diffrent browser"
    setTimeout(function(){ document.getElementById("copymsg").innerHTML = "Copy!" }, 3000);

});
}
