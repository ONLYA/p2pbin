    <script>

      async function copy() {
        var { cid } = await node.add(
          filterXSS(document.getElementById("body").value)
        );
        document.getElementById(
          "mainurl"
        ).innerHTML = `Editor: ${location.href}?id=${cid.string}`;
        document.getElementById(
          "rawurl"
        ).innerHTML = `Raw: https://gateway.ipfs.io/ipfs/${cid.string}`;
      }
      if (location.protocol === "http:") {
        location.replace(window.location.href.replace("http:", "https:"));
      } // Credit: youngchief-btw
    </script>
